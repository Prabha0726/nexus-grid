{% extends 'chat/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h1 style="text-align: center;">Nexus Grid Auth</h1>
    <p style="text-align: center; color: var(--text-muted); margin-bottom: 30px;">Identify yourself to enter the
        network.</p>

    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Username</label>
            <input type="text" name="username"
                style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 12px; color: white;"
                required>
        </div>
        <div style="margin-bottom: 30px;">
            <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Password</label>
            <input type="password" name="password"
                style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 12px; color: white;"
                required>
        </div>
        <button type="submit" class="btn" style="width: 100%; margin-top: 0;">Access Network</button>
    </form>

    <div style="margin-top: 20px; text-align: center; color: var(--text-muted); font-size: 0.8rem;">
        New here? <a href="{% url 'signup' %}">Create account</a>
    </div>
</div>
{% endblock %}
